<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Card-Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="container">
      <div class="images">
        <img src="./images/1.jpg" />
        <img src="./images/2.jpg" />
        <img src="./images/3.jpg" />
        <img src="./images/4.jpg" />
      </div>

      <div onclick="side_slide(-1)" class="slide left">
        <span class="fas fa-angle-left"></span>
      </div>
      <div onclick="side_slide(1)" class="slide right">
        <span class="fas fa-angle-right"></span>
      </div>

      <div class="bottom-slider">
        <span onclick="bottom_slide(1)"></span>
        <span onclick="bottom_slide(2)"></span>
        <span onclick="bottom_slide(3)"></span>
        <span onclick="bottom_slide(4)"></span>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
